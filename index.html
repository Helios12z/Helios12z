<!DOCTYPE html>
<html>

<head>
    <title>OPENOTAKU - Trade, Share and Play</title>
    <link rel="stylesheet" href="https://github.com/Whiteknight12/WhiteKnight12/tree/main/Style%20settings/header.css">
    <link rel="stylesheet" href="https://github.com/Whiteknight12/WhiteKnight12/tree/main/Style%20settings/images.css">
    <link rel="stylesheet" href="https://github.com/Whiteknight12/WhiteKnight12/tree/main/Style%20settings/body.css">
    <link rel="stylesheet" href="https://github.com/Whiteknight12/WhiteKnight12/tree/main/Style%20settings/Items.css">
    <link rel="stylesheet" href="https://github.com/Whiteknight12/WhiteKnight12/tree/main/Style%20settings/icon.css">
</head>

<body>
    <div class="page-header">
        <div class="header-container">
            <div class="title_holder">
                <img class="logo" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/Logo.png">
                <input class="searchbar" placeholder="Search for items">
                <div class="tags-icon-holder">
                    <img class="tags-icon" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/tags-icon.png">
                    <div class="tooltip">show tags</div>
                </div>
            </div>
            <div class="three-icons">
                <div class="icon-holder">
                    <img class="cart-icon" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/cart-icon.png">
                    <div class="tooltip">your cart</div>
                </div>
                <div class="icon-holder">
                    <img class="upload-icon" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/upload-icon.webp">
                    <div class="tooltip">upload</div>
                </div>
                <div class="icon-holder">
                    <img class="notification-icon" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/notification-icon.png">
                    <div class="tooltip">notifications</div>
                </div>
                <div class="icon-holder">
                    <img class="user-icon" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/user-icon.png">
                </div>
            </div>
            <div class="hamburger-icon-holder">
                <img class="hamburger-button" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/Hamburger_icon.svg.png">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="body">
            <div class="background-image-div">
                <img class="background" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/side-decoration.jpg">
            </div>
            <div class="bar">
                <div class="bar1">
                    <p class="bar1-text">MARKETPLACE</p>
                    <div class="list1">
                        <div class="first-item">
                            <img class="item1" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/first-item.webp">
                            <p class="item1-description">Danmachi vol 13</p>
                            <button class="buy-button">BUY</button>
                        </div>
                        <div class="second-item">
                            <img class="item2" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/second-item.jpg">
                            <p class="item2-description">Danmachi vol 14</p>
                            <button class="buy-button">BUY</button>
                        </div>
                        <div class="third-item">
                            <img class="item3" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/third-item.jpg">
                            <p class="item3-description">Dẫu đêm nay tình yêu này biến mất khỏi thế gian</p>
                            <button class="buy-button">BUY</button>
                        </div>
                        <div class="last-item">
                            <img class="item4" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/last-item.jpg">
                            <p class="item4-description">Ta Chỉ Gặp Nhau Vào Ban Đêm</p>
                            <button class="buy-button">BUY</button>
                        </div>
                    </div>
                </div>
                <div class="bar2">
                    <p class="bar2-text">BASED ON YOUR FAVOR</p>
                    <div class="list2">
                        <div class="first-item">
                            <img class="item1" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/overlord-vol15.jpg">
                            <p class="item1-description">Overlord vol 15 ENG</p>
                            <button class="buy-button">BUY</button>
                        </div>
                        <div class="second-item">
                            <img class="item2" src="https://github.com/Whiteknight12/WhiteKnight12/tree/main/All_images_source/overlord-vol16.jpg">
                            <p class="item2-description">Overlord vol 16 ENG</p>
                            <button class="buy-button">BUY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forum">
                <div class="forum-tt">
                    <p class="forum-title">FORUM</p>
                </div>
                <p class="forum-messages"></p>
                <input class="your-messages" placeholder="Type your messages">
            </div>
        </div>
    </div>
    <script>
        //alert("Welcome to Openotaku!");
        let cart_number=0;
    </script>
</body>

</html>
